{% extends "layout.html" %}

{% block content %}

    <article class="media content-section">
        <!-- <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="" class="rounded-circle article-img"> -->
        <div class="media-body">
            <div class="article-metadata">
                <a href="{{ url_for('services.services', title=service.title) }}" class="mr-2">{{ service.title }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                {% if post.author == current_user %}
                <div>
                    <a href="{{ url_for('services.update_post', service_id = service.id) }}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                    <button class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal" >Delete</button>
                </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ service.title }}</h2>
            <p class="article-content">{{ service.content }}</p>
        </div>
    </article>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Service ?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="dismiss">Close</button>
            <form action="{{ url_for('services.delete_service', service_id=service.id) }}" method="POST">
                <input type="submit" class="btn btn-danger" value="Delete">
            </form>
            </div>
        </div>
        </div>
    </div>


{% endblock content %}
